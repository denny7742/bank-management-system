<script>
    function CreateBankAccount(accountNumber,name,type,balance){
    this.accountNumber = accountNumber;
    this.name = name;
    this.type = type;
    this.balance = balance;

    // deposite function
    this.deposite = function(amount){
        this.balance += amount;
        console.log("SUCCESSFULLY Deposited RS.", amount ,"To accountno.=",accountNumber)
    }

    // withdraw function
    this.withdraw = function(amount){
        if(amount <= this.balance){
            this.balance -= amount;
            console.log("SUCCESSFULLY WITHDRAWN RS.", amount ,"from accountno.=",accountNumber)
        }
        else{
            console.log("YOU DONT HAVE SUFFICIENT BALANCE", this.balance)
        }
      }

    //   TOTAL BALANCE 
    this.getTotalBalance = function (){
        console.log("YOUR BALANCE IS -", this.balance)
    }

};
